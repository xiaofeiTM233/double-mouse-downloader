<!DOCTYPE html>
<html lang="zh-cn">

    <link
      href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.2.0/css/bootstrap.min.css"

  <body>
    <header class="header">
      <div class="header-logo">
        <img
          class="header-logo-img"

      <nav class="header-nav">
        <a

          <span>GitHub</span>

    </header>
    <main class="main">
      <section class="page-banner" id="page-banner">
        <div class="banner-title-box">
          <section class="banner-title">
            <h1>跨平台哔哩哔哩资源下载器</h1>
            <p><del>鼠鼠我啊，是真的生气了（）</del></p>

              target="_blank"
              href="https://github.com/MoyuScript/double-mouse-downloader/releases"

              class="banner-title-download-button"
              target="_blank"
              href="https://github.com/MoyuScript/double-mouse-downloader/releases"
            >

                <i class="fa-brands fa-apple"></i>
              </span>
              <span class="text">
                <span>MacOS</span>

                />
              </div>
              <div class="carousel-item">
                <img
                  src="https://pic.imgdb.cn/item/62dd3422f54cd3f937396293.jpg"
                  alt="程序截图 2"
                />
              </div>
              <div class="carousel-item">
                <img
                  src="https://pic.imgdb.cn/item/62dd3422f54cd3f937396202.jpg"
                  alt="程序截图 3"
                />
              </div>
              <div class="carousel-item">
                <img
                  src="https://pic.imgdb.cn/item/62dd3422f54cd3f9373961fc.jpg"
                  alt="程序截图 4"
                />
              </div>
              <div class="carousel-item">
                <img
                  src="https://pic.imgdb.cn/item/62dd3422f54cd3f9373961f8.jpg"
                  alt="程序截图 5"
                />
              </div>

                class="carousel-control-prev"
                type="button"

                data-bs-slide="prev"
              >
                <span

                  aria-hidden="true"

              <button
                class="carousel-control-next"
                type="button"
                data-bs-target="#carousel-screenshots"
                data-bs-slide="next"

                  aria-hidden="true"

    </main>
    <footer class="footer">

        © 2022 <a target="_blank" href="https://www.moyu.moe/">MoyuScript</a>

</html>
